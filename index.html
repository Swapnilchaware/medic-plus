<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Medic plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    
    <!-- navbar start -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fs-3" href="#">Medic Plus</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <form class="d-flex m-auto ml-5" role="search">
            <input class="form-control me-2 w-200 custom-width-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item p-1">
              <a class="nav-link fs-5" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>   
            </li>
            <li class="nav-item p-1">
              <a class="nav-link fs-5" href="#">Cart</a>
            </li>
            <li class="nav-item p-1 fs-5">
              <a class="nav-link" aria-current="page" href="medicine.html">About</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- navbar ends -->


    <!-- section -->

    <div class="container-fluid" id="section1">
      <div id="info-section"> 
        <h1 class="text-danger fs-1">GET ALL YOUR <br> MEDICINES <br> AT ONE PLACE.</h1>
        <button type="button" id="getStartenBtn" class="btn btn-lg btn-danger mt-5 ml-5" >Get Started</button>
      </div>
    </div>  

    <!-- section -->


    <!-- login-modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          </div>
          <p class="sign-up-link">New customer ? <a href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</a></p>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- login-modal -->


      <!-- sign-up-modal -->

      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="inputPassword5" class="form-label">Enter Mobile Number</label>
              <input type="number" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
          <p class="sign-up-link">Existing customer ? <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a></p>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Continue</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- sign-up-modal -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
